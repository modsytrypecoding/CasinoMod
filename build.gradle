plugins {
    id 'fabric-loom' version '1.9-SNAPSHOT'
    id 'java'
}

group = 'com.Modstrype.CasinoMod' // Dein Paketname
version = '1.0.0' // Deine Mod-Version

repositories {
    mavenCentral()
    maven { url = 'https://maven.fabricmc.net/' }
    maven {
        url "https://maven.shedaniel.me/"
    }
    maven {
        url "https://maven.terraformersmc.com/"
    }
    maven { url 'https://repo.spongepowered.org/repository/maven-public/' }
}

dependencies {
    minecraft 'com.mojang:minecraft:1.21.1' // Ziel-Minecraft-Version
    mappings 'net.fabricmc:yarn:1.21.1+build.2:v2'
    modImplementation 'net.fabricmc:fabric-loader:0.16.9'
    modImplementation "net.fabricmc.fabric-api:fabric-api:0.114.0+1.21.1"
    modImplementation "me.shedaniel.cloth:cloth-config-fabric:17.0.144"
    implementation "org.yaml:snakeyaml:2.0"
    implementation 'org.spongepowered:mixin:0.8.3'

}

java {
    toolchain.languageVersion = JavaLanguageVersion.of(21)
}

